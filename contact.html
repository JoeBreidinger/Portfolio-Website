<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./contact.css" />
    <link rel="stylesheet" href="./portfolio.css" />
    <link rel="stylesheet" href="./about.css" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu"
    />
    <title>Joseph Breidinger - Portfolio</title>
  </head>
  <body>
    <nav class="top-ribbon">
      <div>
        <img
          src="./assets/pw-jblogo-00.png"
          alt="Joseph Breidinger"
          class="main-logo"
        />
        <div class="nametag">
          <h1><a href="./index.html">JOSEPH BREIDINGER</a></h1>
          <h3>Professional | Coder | Artist | Life-long Student</h3>
        </div>
      </div>
      <ul class="nav-bar">
        <li><a href="./about.html">About</a></li>
        <li><a href="./portfolio.html">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <section class="contact-page">
      <div class="contact-buttons">
        <p><img src="/assets/github.png" alt="GitHub" /></p>
        <p><img src="./assets/linkedin.png" alt="LinkedIn" /></p>
        <p><img src="/assets/discord.png" alt="Discord" /></p>
        <p><img src="assets/gmail.png" alt="Gmail" /></p>
      </div>
      <div class="contact-form-box">
        <form class="contact-form">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />

          <label for="message">Message:</label>
          <input
            type="message"
            id="message"
            name="message"
            placeholder="Write your message here..."
            required
          />

          <button type="submit">Send</button>
        </form>
      </div>
    </section>
    <footer>
      <ul class="contact-icons">
        <li><a href="#">Git</a></li>
        <li><a href="#">Discord</a></li>
        <li><a href="#">LinkedIn</a></li>
      </ul>
    </footer>
  </body>
</html>
